<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Liquid Code Snippets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-indigo-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Shopify Liquid Code Snippets</h1>
            <p class="mt-2">Easily find and implement Liquid code for your Shopify store</p>
        </div>
    </header>

    <!-- Search Section -->
    <div class="container mx-auto mt-8 text-center">
        <input type="text" id="search" placeholder="Search code snippets..." class="px-4 py-2 w-1/2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Featured Snippets Section -->
    <section class="mt-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-6">Featured Snippets</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="font-semibold text-xl">Sticky Header</h3>
                    <p>A simple code to create a sticky header for your Shopify store.</p>
                    <a href="/snippets/sticky-header" class="text-indigo-600 hover:underline mt-4 inline-block">View Snippet</a>
                </div>
                <!-- Repeat for more featured snippets -->
            </div>
        </div>
    </section>

</body>
</html>
